
<div class="container cover-height">


  <div class="row cover-height">
      <div class="col-md-8 text-left job-info cover-height">
        <h1>Pet Ally</h1>
        <ul>
          <li>Pet care when you enjoy your vacations.
          </li>
          <li>Vet is available, so instantly.
          </li>
          <li>Schedule vaccine for your Pet. Be on time.
          </li>
        </ul>        
    </div>

     <div class="col-md-4 cover-height trans-dark-color">
          <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-heading">

                <section class="demo-section">
                  <mat-button-toggle-group name="alignment" [vertical]="isVertical">
                    <mat-button-toggle value="left">Vet</mat-button-toggle>
                    <mat-button-toggle value="center">Owner Owner</mat-button-toggle>
                    <mat-button-toggle value="right">Pet Care</mat-button-toggle>
                  </mat-button-toggle-group>
                </section>

                </div>
                <hr />
                <div class="modal-body">
                  <form action="" role="form">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="User Name" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="left">
                        <button type="submit" class="btn btn-success btn-animal-bg">Login</button>
                      </div>
                      <div class="right">
                          <a href="#" class="btn btn-link">forget Password</a>
                          |
                          <a routerLink="/vetRegistration" class="btn btn-link">New User?</a>
                       </div> 

                    </div>

                  </form>
                </div>
              </div>
          </div>
        

      </div>



  </div>

</div>
